<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search your sports player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>

    <body class="bg-gray">
        <h2 class="text-center text-success">Search your favourite player</h2>

        <!-- player search area -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search the player you want"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPlayer()" class="btn btn-outline-secondary" type="button"
                id="button-search">search</button>
        </div>

        <!-- single player detail -->

        <div id="player-details" class="w-50 mx-auto">

        </div>

        <!-- player search result -->

        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

        </div>

        <script src="sports.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
